# DynViz configuration file. To use changed configuration use
# this file as an argument to run script.
#
#
# Defaults:
#
# Screen size (width/height in pixels, defaults to 0 for full screen)
# screen_width=0
# screen_height=0

# Multiplier for queries (defaults to 400)
# query_scale=400

# Multiplier for queries-per-second value (defaults to 40)
# qps_multiplier=40

# Weather to use file from server (true) or local file (false). Defaults to false.
# See also: pcap_url & pcap_url_interval, pcap_file.
# use_pcap_url=false

# Url for remote pcap file
# pcap_url=https://dl.dropboxusercontent.com/u/2857049/sample_data.pcap

# Pcap file fetching interval in minutes. Use 0 for one time loading. Defaults to 10.
# pcap_url_interval=10

# Location of the PCAP file for visualization
# pcap_file=sample_data.pcap

# Loader for advanced OpenGL effects (defaults to false)
# use_blur=false

# Kinect navigation feature (only works on supported platforms, defaults to false)
# use_kinect=false

# Camera automation and interval (sec) to change between anycast and unicast
# (defaults to true using 20 seconds interval)
# auto_cast_switch=true
# auto_cast_switch_interval=20

# Main textures settings:
# show_stars_in_background=true
# use_natural_earth_texture=true

# Country borders params (defaults to show borders using #995555 color)
# show_borders=true
# borders_color=#995555

# Show bottom (clock) panel (defaults to true)
# show_bottom_panel=true

# Show right side global statistics panel (defaults to false)
# show_global_stats_panel=false

# Show servers flags on globe (defaults to true)
# show_servers_flags=true
